<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/teamstyle.css" />
</head>

<body>

    <div class="cards" id="peopleList"></div>

    <div id="detailsbox" class="hidden details">
        <dl>
            <dt>Name:</dt>
            <dd class="name" id="name"></dd>

            <dt>Birth Year:</dt>
            <dd class="birthYear" id="birthYear"></dd>

            <dt>Height:</dt>

            <dt>Mass:</dt>

            <dt>Hair Color:</dt>
            <dd class="hairColor" id="hairColor"></dd>

            <dt>Skin Color:</dt>
            <dd class="skinColor" id="skinColor"></dd>

            <dt>Gender:</dt>
            <dd class="gender" id="gender"></dd>

        </dl>
    </div>

    <div class="pagination">
        <a id="prev" href="#">&lt;-Prev</a> <a id="next" href="#">Next -&gt;</a>
    </div>
    <script src="js/teamjava.js"></script>
